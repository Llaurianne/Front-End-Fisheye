<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Fisheye - Photographe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  </head>
  <body>
    <header id="main-header">
      <a href="index.html" aria-label="Fisheye Home page">
        <img src="assets/images/logo.png" alt="Fisheye logo" class="logo">
      </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <div id="contact-container">
          <button class="contact-button" aria-label="Contact me">Contactez-moi</button>
        </div>
      </div>

      <div class="order">
        <p id="order-label">Trier par</p>
        <button id="trigger"  aria-controls="order-by" aria-haspopup="listbox" aria-expanded="false" aria-label="tri menu">
          <span class="material-symbols-outlined">expand_more</span>
        </button>
        <ul id="order-by" role="listbox" aria-activedescendant="popularity" aria-labelledby="order-label" >
          <li role="option" id="popularity" aria-selected="true" aria-hidden="false">Popularité</li>
          <li role="option" id="date" aria-selected="false" aria-hidden="true">Date</li>
          <li role="option" id="title" aria-selected="false" aria-hidden="true">Titre</li>
        </ul>
      </div>

      <div class="photograph-medias"></div>
    </main>

    <div id="contact-modal" role="dialog" aria-labelledby="contact-title" aria-modal="true">
      <div class="modal">
        <header>
          <h2 id="contact-title">Contactez-moi</h2>
          <img src="assets/icons/close.svg" role="button" alt="Close Contact form" tabindex="0">
        </header>
        <form>
          <div>
            <label for="firstname">Prénom</label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              minlength="2"
              aria-invalid="true"
              required
            >
          </div>
          <div>
            <label for="lastname">Nom</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              aria-invalid="true"
              required
            >
          </div>
          <div>
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              aria-invalid="true"
              required
            >
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea
              id="message"
              name="message"
              aria-invalid="true"
              required
            ></textarea>
          </div>
          <button type="submit" aria-label="send">Envoyer</button>
        </form>
      </div>
    </div>

    <div id="lightbox" aria-label="image close-up view" role="dialog" aria-modal="true">
      <button id="lightbox-close" class="material-symbols-outlined" aria-label="Close dialog" tabindex="0">close</button>
      <a href="" class="material-symbols-outlined nav-button prev" aria-label="Previous image" tabindex="0">chevron_left</a>
      <a href="" class="material-symbols-outlined nav-button next" aria-label="Next image" tabindex="0">chevron_right</a>
    </div>

    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
  </body>
</html>
