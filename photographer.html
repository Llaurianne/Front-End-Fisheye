<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" alt="Fisheye Home page" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      </div>
      <div class="sort">
        <p>Trier par</p>
        <ul id="filter-list">
          <li id="popularity">Popularité <span id="dropdown-arrow" class="material-symbols-outlined">expand_more</span></li>
          <li id="date">Date</li>
          <li id="title">Titre</li>
        </ul>
      </div>

      <div class="photograph-medias"></div>
    </main>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <p id="user-name"></p>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form onsubmit="return formSubmit()">
          <div>
            <label for="first-name">Prénom</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              minlength="2"
            />
          </div>
          <div>
            <label for="last-name">Nom</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
            />
          </div>
          <div>
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
            />
          </div>
          <div>
            <label for="message">Votre message</label>
            <input
              type="text"
              id="message"
              name="message"
            />
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>

    <div id="lightbox">
      <span class="material-symbols-outlined close-button" onclick="closeLightbox()">close</span>
      <span class="material-symbols-outlined nav-button prev">chevron_left</span>
      <span class="material-symbols-outlined nav-button next">chevron_right</span>
      <p>Titre de la photo</p>
    </div>

    <script src="/scripts/pages/photographer.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
